<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href=""><img src="https://i.imgur.com/btei6XJ.png" width="40px"> </a>
            <button onclick="menu()" class="open-menu"><i class="fa fa-bars"></i></button>
        </div>
        <nav class="menu-main">
            <ul class="menu">
                <li><a href="#">Premios</a></li>
                <li><a href="#">Calendario</a></li>
                <li><a href="#">Eventos</a></li>
                <li><a href="#">Noticias</a></li>
            </ul>

            <ul class="socials">
            
            </ul>
        </nav>
        <div class="overlayer"></div>
    </header>
    <main class="content">
        <div class="main-title liner mb-2">
            <span class="text">
                Juegos deportivos &nbsp;Escuela Informática&nbsp; 2018
            </span>
        </div>
        <!-- Teams -->
        <div class="main-players container mb-1">
            <div class="row">
                <div class="col main-teams">
                    <ul class="main-teams-left">
                    </ul>
                </div>
                <!-- Copa -->
                <div class="col-2 main-coup">
                <div class="team-start">
                    <i class="fa fa-star"></i>
                </div>
                </div>

                <div class="col main-teams">
                    <ul class="main-teams-right">
                    </ul>
                </div>
            </div>
            
        </div>
        <!-- Sports -->
        <div class="container">
            <!-- <div class="row mb-2">
                <div class="col-md-12">
                    # Disciplinas
                </div>
            </div> -->
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <div class="sport-widget">
                        <div class="sport-widget-main">
                            <a href="#">
                                <div class="sport-widget-img">
                                    <img src="img/home/futbol.png" alt="Futbol">
                                </div>
                                <span>
                                    Fútbol Maculino
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="sport-widget sport-widget-hover">
                        <div class="sport-widget-main">
                            <div class="sport-widget-img">
                                <img src="img/home/basquet.png" alt="Futbol">
                            </div>
                            <span>
                                Basquet Maculino & Femenino
                            </span>
                            <div class="sport-widget-footer">
                                <i class="fa fa-plus-circle"></i>
                            </div>
                        </div>
                        <div class="sport-widget-detail">
                                <ul>
                                    <li><a href="#"><i class="fa fa-futbol">&nbsp;&nbsp;</i>Basket Masculino</a></li>
                                    <li><a href="#"><i class="fa fa-futbol">&nbsp;&nbsp;</i>Basket Femenino</a></li>
                                </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="sport-widget">
                        <div class="sport-widget-main">
                            <a href="#">
                                <div class="sport-widget-img">
                                    <img src="img/home/volley.png" alt="Futbol">
                                </div>
                                <span>
                                    Volley Maculino
                                </span>
                            </a>
                            </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="sport-widget">
                        <div class="sport-widget-main">
                            <a href="#">
                                <div class="sport-widget-img">
                                    <img src="img/home/futsal.png" alt="Futbol">
                                    </div>
                                <span>
                                    Futsal Femenino
                                </span>
                            </a>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Events -->
        <div class="container events">
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <a href="#" class="event-widget">
                        <div class="e-w-icon-content natacion">
                            <div class="e-w-icon" id="natacion">  </div>
                        </div>
                        <div class="e-w-text">
                            Natación
                        </div>
                    </a>
                </div>
                <div class="col-md-3 col-sm-6">
                    <a href="#" class="event-widget">
                        <div class="e-w-icon-content gincana">
                            <div class="e-w-icon" id="gincana">
                        
                            </div>
                        </div>
                        <div class="e-w-text">
                            Gincana
                        </div>
                    </a>
                </div>
                <div class="col-md-3 col-sm-6">
                    <a href="#" class="event-widget">
                        <div class="e-w-icon-content postas">
                            <div class="e-w-icon" id="postas">
                        
                            </div>
                        </div>
                        <div class="e-w-text">
                            Postas
                        </div>
                    </a>
                </div>
                <div class="col-md-3 col-sm-6">
                    <a href="#" class="event-widget">
                        <div class="e-w-icon-content cam-mojadas">
                            <div class="e-w-icon" id="cam-mojadas">
                        
                            </div>
                        </div>
                        <div class="e-w-text">
                            Cam. Mojadas
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>


    <script>

        let left = document.querySelector('.main-teams-left');
        let right = document.querySelector('.main-teams-right');
        
        let letfTeams = {
            "1a": "",
            "1b": "#d85878",
            "2a": "#e4a561",
            "2b": "#1a73a5",
            "3a": "#0068D6",
            "4A": "#04948D",
        };

        let rightTeams = {
            "5a": "#52669a",
            "6a": "#17BAF4",
            "7a": "",
            "8a": "#f14742", 
            "9a": "",
            "10a": "#0491ad"
        }

        createTeam(letfTeams, left);
        createTeam(rightTeams, right);

        function createTeam(teams, container) {
            for (var key in teams) {
                let el = document.createElement("LI");
                el.innerHTML = `<span>${key.toUpperCase()}</span>`;
                el.style.background = `${teams[key]}`;
                if (key.length > 2) {
                    el.style.padding = ".8rem 10px";
                }
                container.appendChild(el);
            }
        }

        function menu(){
            let menu = document.querySelector('.menu-main');
            let overlayer = document.querySelector('.overlayer');
            if(menu.classList.contains("open")){
                menu.classList.remove("open");
                overlayer.classList.remove('open');
            }else{
                menu.classList.add("open");
                overlayer.classList.add('open');
            }
        }
    </script>
</body>
</html>
